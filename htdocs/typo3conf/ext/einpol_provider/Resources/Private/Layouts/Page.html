{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<v:asset.style path="{v:extension.path.relative(extensionName: 'einpol_provider')}/Resources/Public/styles/main.css" external="1" standalone="1" allowMoveToFooter="0"/>
<v:asset.style path="{v:extension.path.relative(extensionName: 'einpol_provider')}/Resources/Public/styles/components/components.css" external="1" standalone="1" allowMoveToFooter="0"/>
<v:asset.style path="{v:extension.path.relative(extensionName: 'einpol_provider')}/Resources/Public/styles/h5bp.css" external="1" standalone="1" allowMoveToFooter="0"/>

<nav class="navdrawer-container promote-layer">

<main>
